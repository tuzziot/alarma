<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma Cabañas Tuzzi</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #1989a8;
        }
        h2 {
            margin-top: -10px;
            color: #cccccc;
        }
        .login-container {
            background-image: url('lab2.gif'); /* Establece la imagen como fondo */
            background-size: cover; /* Asegura que la imagen cubra todo el contenedor */
            background-position: center; /* Centra la imagen */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: rgba(68, 68, 68, 0.8); /* Fondo semitransparente para los campos de entrada */
            color: #ffffff;
        }
        button {
            width: 95%;
            padding: 10px;
            background-color: #176f88;
            color: #ffffff; /* Cambiado a blanco */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #25819c;
        }
        .error {
            color: #ff6666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Alarma Cabañas Tuzzi</h1>
    <h2>Bienvenido</h2>

    <div class="login-container">
        <input type="text" id="username" placeholder="Nombre de usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button onclick="login()">Iniciar Sesión</button>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const validUsers = {
                "admin": "admin",
                "david": "4315269"
            };

            if (validUsers[username] && validUsers[username] === password) {
                localStorage.setItem("username", username); // Guardar nombre de usuario
                window.location.href = "transicion.html"; // Redirigir a la página index.v1.2
            } else {
                document.getElementById("error-message").textContent = "Usuario o contraseña incorrectos.";
            }
        }
    </script>

</body>
</html>
